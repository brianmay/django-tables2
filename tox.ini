[pytest]
DJANGO_SETTINGS_MODULE=tests.app.settings

[tox]
args_are_paths = false
envlist =
    {py27,py32,py33,py34}-{1.7,1.8},
    {py27,py34,py35}-{1.9}

[testenv]
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
usedevelop = true
pip_pre = true
setenv = PYTHONPATH={toxinidir}
commands = py.test
deps =
    1.7: Django>=1.7,<1.8
    1.8: Django>=1.8,<1.9
    1.9: Django>=1.9,<1.10
    -r{toxinidir}/requirements/common.pip

[testenv:docs]
changedir = docs
commands = make html
deps =
    -r{toxinidir}/requirements/django-dev.pip
    Sphinx
